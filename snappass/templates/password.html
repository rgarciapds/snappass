{% extends "base.html" %}

{% block content %}
<div class="container">
  <section>
    <div class="page-header"><h1>Here is your password!</h1></div>
    <div class="form-horizontal">
      <input type="text" class="input readonly-text" id="password-text" value="{{ password }}" readonly="readonly">
      <button title="Copy to clipboard" type="button" class="btn btn-secondary copy-clipboard-btn"
              id="copy-clipboard-btn" data-clipboard-target="#password-text"
              data-placement='bottom'>
        <i class="fa fa-clipboard"></i>
      </button>
    </div>
    <p>Remember to copy this password! This URL has been deleted and can't be re-accessed.</p>
  </section>
</div>
{% endblock %}

{% block js %}
    <script src="{{ config.STATIC_URL }}/clipboardjs/clipboard.min.js"></script>
    <script src="{{ config.STATIC_URL }}/snappass/scripts/clipboard_button.js"></script>
{% endblock %}
